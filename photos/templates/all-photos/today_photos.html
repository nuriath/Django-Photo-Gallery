{%extends 'base.html'%}
{% block content %}
{{ block.super}}

<div class="container">

    <!-- Looping through photos   -->
    {% for photos_item in photos %}

    <div class="row">
        <!-- displaying Photos name -->
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <h2 class="text-center"> {{ photos_item.name }} </h2>
        </div>
    </div>

    <!--Display news Article images  -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <img src="{{photos_item.image_image.url}}" class="img-responsive" alt="Image">
    </div>

  </div>
    {% empty %}
    <div class="row">
        <h2 class="text-center">There No Photos Items</h2>
    </div>
    {% endfor %}

</div>

{% endblock %}
